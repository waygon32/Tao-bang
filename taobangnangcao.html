<!DOCTYPE html>
<html lang="en">

    <title>Thoi khoa bieu</title>

<body>
<table style="width: 100%">

        <th rowspan="2">Thứ</th>

    <tr>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>thứ hai</td>
        <td>thể dục</td>
        <td>hoạt động trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>rèn nề nếp kỹ năng sống</td>
    </tr>
    <tr>
        <td>thứ 4</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>văn học</td>
        <td>nhận biết giá trị sống</td>
    </tr>
</table>
</body>
</html>
